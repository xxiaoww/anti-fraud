<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反诈通</title>
    <link rel="stylesheet" href="./css/examine.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="examOut">
        <div class="examIn">
            <div class="tt">
                <span>今天也要审核...</span>
            </div>
            <div class="exam">
                <div class="tittle">
                    <span>审核列表</span>
                </div>
                <div class="choice">
                    <div class="c wait act">
                        <span>待审核</span>
                    </div>
                    <div class="c no">
                        <span>未通过</span>
                    </div>
                    <div class="c ok">
                        <span>已通过</span>
                    </div>
                    <div class="e">
                        <span>总有4条记录</span>
                    </div>
                </div>
                <div class="list">
                    <!-- 上面的表头 -->
                    <div class="headL">
                        <table>
                            <tbody>
                                <tr>
                                    <!-- 编号 -->
                                    <td style="width: 120px; height: 28px;">
                                        <div>
                                            <span>编号</span>
                                        </div>
                                    </td>
                                    <!-- 用户名 -->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>用户名</span>
                                        </div>
                                    </td>
                                    <!-- 标题-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>标题</span>
                                        </div>
                                    </td>
                                    <!-- 类别-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>类别</span>
                                        </div>
                                    </td>
                                    <!-- 审核情况-->
                                    <td style="width: 370px; height: 28px;">
                                        <div>
                                            <span>审核情况</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 下面的表身 -->
                    <div class="bodyL">
                        <table>
                            <tbody>
                                <tr>
                                    <!-- 编号 -->
                                    <td style="width: 120px; height: 28px;">
                                        <div>
                                            <span>1</span>
                                        </div>
                                    </td>
                                    <!-- 用户名 -->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>陈东楷</span>
                                        </div>
                                    </td>
                                    <!-- 标题-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>大侠日记</span>
                                        </div>
                                    </td>
                                    <!-- 类别-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>电信诈骗</span>
                                        </div>
                                    </td>
                                    <!-- 审核情况-->
                                    <td class="see" style="width: 370px; height: 28px;">
                                        <div>
                                            <div class="wait">
                                                <span>查看</span>
                                            </div>
                                            <div class="ok">
                                                <span>通过</span>
                                            </div>
                                            <div class="no">
                                                <span>驳回</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <!-- 编号 -->
                                    <td style="width: 120px; height: 28px;">
                                        <div>
                                            <span>2</span>
                                        </div>
                                    </td>
                                    <!-- 用户名 -->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>蔡丹媛</span>
                                        </div>
                                    </td>
                                    <!-- 标题-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>轻音少女</span>

                                    </td>
                                    <!-- 类别-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>网络诈骗</span>
                                        </div>
                                    </td>
                                    <!-- 审核情况-->

                                            <div class="wait">
                                                <span>查看</span>
                                            </div>
                                            <div class="ok">

                                            <div class="no">
                                                <span>驳回</span>
                                            </div>
                                        </div>

                                <tr>

                                        <div>
                                            <span>3</span>
                                        </div>
                                    </td>
                                    <!-- 用户名 -->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>陈政丞</span>

                                    <!-- 标题-->

                                        <div>
                                            <span>悲伤蛙</span>

                                    <!-- 审核情况-->

                                        <div>
                                            <div class="wait">
                                                <span>查看</span>
                                            </div>
                                            <div class="ok">
                                                <span>通过</span>
                                            </div>
                                            <div class="no">
                                                <span>驳回</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <!-- 编号 -->
                                    <td style="width: 120px; height: 28px;">
                                        <div>
                                            <span>4</span>
                                        </div>
                                    </td>
                                    <!-- 用户名 -->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>谢晓文</span>
                                        </div>
                                    </td>
                                    <!-- 标题-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>花花日记</span>
                                        </div>
                                    </td>
                                    <!-- 类别-->
                                    <td style="width: 170px; height: 28px;">
                                        <div>
                                            <span>电信诈骗</span>
                                        </div>
                                    </td>
                                    <!-- 审核情况-->
                                    <td class="see" style="width: 370px; height: 28px;">
                                        <div>
                                            <div class="wait">
                                                <span>查看</span>
                                            </div>
                                            <div class="ok">
                                                <span>通过</span>
                                            </div>
                                            <div class="no">
                                                <span>驳回</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 弹窗是用来写信息的 -->
            <div class="mes">
                <!-- 关闭按钮 -->
                <div class="closed">
                    <img src="./images/close.png" alt="">
                </div>
                <!-- 理由 -->
                <div class="txt">
                    <span>请填写理由：</span>
                </div>
                <!-- 填写信息 -->
                <div class="commitMsg">
                    <textarea></textarea>
                </div>
                <!-- 确认按钮 -->
                <div class="good1">

                </div>
            </div>

    <script src="./js/examine.js"></script>
